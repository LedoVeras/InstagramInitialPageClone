<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phoneShow">
            <div>
                <img src="./img/phoneBg.png" alt="celular">
            </div>

            <div class="imageDiv">
                <img src="./img/p0.png" class="imageShow">
                <img src="./img/p1.png" class="imageShow1">
                <img src="./img/p2.png" class="imageShow2">
                <img src="./img/p3.png" class="imageShow3">
            </div>
        </div>

        <div class="loginContainer">
            <div class="group">
                <img src="./img/InstagramLogo.png" class="instagram-logo" alt="instagram logo">
                <div class="loginForm">
                    <form>
                        <input class="loginInput" type="text" placeholder="Telefone, nome de usuário ou email">
                        <input class="loginInput" type="password" placeholder="Senha">
                    
                    </form>
                        <button type="submit" class="instagram-loginButton">Entrar</button>
                    
                    <div class="orDiv">
                        <div class="orText">OU</div>
                        <div class="orLine"></div>
                    </div>     

                </div>
                
                <button class="joinFacebook">Entrar com o Facebook</button>
                <div class="forgetPass">Esqueceu a senha?</div>
            </div>

            <div class="group">
                <p class="noAccount">Não tem uma conta? <a href="#">Cadastre-se</a> </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
